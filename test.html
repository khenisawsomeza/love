<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Monthsary!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #3B060A 0%, #8A0000 50%, #C83F12 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            cursor: none;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            mask: radial-gradient(circle 150px at var(--mouse-x, 50%) var(--mouse-y, 50%), transparent 0%, transparent 80px, black 150px);
            -webkit-mask: radial-gradient(circle 150px at var(--mouse-x, 50%) var(--mouse-y, 50%), transparent 0%, transparent 80px, black 150px);
            z-index: 5;
            pointer-events: none;
            transition: mask 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .main-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffa8a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .subtitle {
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: #d63384;
            text-align: center;
            margin-bottom: 30px;
            font-style: italic;
            animation: fadeInUp 2s ease-out;
        }

        .message {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 182, 193, 0.3);
            animation: slideIn 2s ease-out;
        }

        .message p {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #4a4a4a;
            margin-bottom: 15px;
        }

        .heart-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            animation: heartBeat 2s ease-in-out infinite;
        }

        .heart {
            font-size: 3rem;
            color: #ff6b6b;
            animation: float 3s ease-in-out infinite;
        }

        .heart:nth-child(2) { animation-delay: 0.5s; }
        .heart:nth-child(3) { animation-delay: 1s; }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Floating flowers animation */
        .flower {
            position: absolute;
            font-size: 2rem;
            animation: floatFlower 15s linear infinite;
            opacity: 0.8;
            z-index: 3;
        }

        @keyframes floatFlower {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .flower:nth-child(1) { left: 10%; animation-delay: 0s; }
        .flower:nth-child(2) { left: 20%; animation-delay: 2s; }
        .flower:nth-child(3) { left: 30%; animation-delay: 4s; }
        .flower:nth-child(4) { left: 40%; animation-delay: 6s; }
        .flower:nth-child(5) { left: 50%; animation-delay: 8s; }
        .flower:nth-child(6) { left: 60%; animation-delay: 10s; }
        .flower:nth-child(7) { left: 70%; animation-delay: 12s; }
        .flower:nth-child(8) { left: 80%; animation-delay: 14s; }
        .flower:nth-child(9) { left: 90%; animation-delay: 16s; }

        .bouquet {
            font-size: 4rem;
            margin: 20px 0;
            animation: bouquetSway 4s ease-in-out infinite;
        }

        @keyframes bouquetSway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .celebration-text {
            font-size: 1.5rem;
            color: #ff6b6b;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .sparkles {
            position: absolute;
            font-size: 1.5rem;
            color: #ffd700;
            animation: sparkle 3s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .sparkle1 { top: 20%; left: 15%; animation-delay: 0s; }
        .sparkle2 { top: 30%; right: 20%; animation-delay: 1s; }
        .sparkle3 { bottom: 25%; left: 10%; animation-delay: 2s; }
        .sparkle4 { bottom: 35%; right: 15%; animation-delay: 3s; }
        .sparkle5 { top: 60%; left: 25%; animation-delay: 4s; }
        .sparkle6 { top: 70%; right: 30%; animation-delay: 5s; }

        .click-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            text-align: center;
            animation: bounce 2s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        body:hover .flower {
            animation-duration: 8s;
        }

        @media (max-width: 768px) {
            .message {
                padding: 20px;
                margin: 20px;
            }
            
            .message p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

    <!-- Sparkles -->
    <div class="sparkles sparkle1">‚ú®</div>

    <div class="container">
        <h1 class="main-title">Happy Monthsary!</h1>
        <p class="subtitle">Celebrating 51 Months of Love</p>
        
        <div class="message">
            <p>Here's to many more months of happiness together! üíï</p>

        </div>

        <div class="heart-container">
            <span class="heart">üíñ</span>

    </div>

    <div class="click-message">
        Move your mouse to reveal
    </div>

    <script>
        // Mouse tracking for reveal effect
        document.addEventListener('mousemove', function(e) {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            document.body.style.setProperty('--mouse-x', x + '%');
            document.body.style.setProperty('--mouse-y', y + '%');
        });

        // Add interactive sparkles on click
        document.addEventListener('click', function(e) {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.position = 'fixed';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.fontSize = '2rem';
            sparkle.style.color = '#ffd700';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkleClick 2s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        });

        // Add sparkle click animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleClick {
                0% {
                    opacity: 1;
                    transform: scale(0.5) translateY(0);
                }
                50% {
                    opacity: 1;
                    transform: scale(1.5) translateY(-20px);
                }
                100% {
                    opacity: 0;
                    transform: scale(0.5) translateY(-40px);
                }
            }
        `;
        document.head.appendChild(style);

        // Add floating hearts occasionally
        setInterval(() => {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíï';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.fontSize = '2rem';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1';
            heart.style.animation = 'floatFlower 10s linear forwards';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }, 3000);
    </script>
</body>
</html>
